 <h3>proceso asincrono</h3>
<!-- refresh hace que aparesca el icono de refrescar y para que jire se le agrega fa-spin -->
 <button
 (click)="ejecutar()"
    class="btn btn-primary"
    type="button"
    name="button"
    [disabled]="loading">
    <!-- disabled desabilita el boton mientras dicha funcion se cumple -->
    <!-- fa-save': !loading ( agrega una clase cuando loading es falso)...
    y cuando es verdadero se agrega la siguiente -->
    <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" 
     class="fa "></i> 
     <span *ngIf="!loading" >guardar cambios</span>
     <span *ngIf="loading" > espere por favor</span>
 </button>
 <br>
